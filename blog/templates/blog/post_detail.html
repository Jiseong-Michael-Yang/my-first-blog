{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <!-- published_date가 있는 경우에만 게시물을 보여주기 -->
        {% if post.published_date %}
            <div class='date'>
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
